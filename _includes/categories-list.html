<span class="{{include.class}}">
  {% if post %}
    {% assign categories = post.categories %}
  {% else %}
    {% assign categories = page.categories %}
  {% endif %}
  {% for category in categories %}
  <a href="{{site.baseurl}}/archives/categories/#{{category | downcase | slugify}}">{{category}}</a>
  {% unless forloop.last %}, {% endunless %}
  {% endfor %}
</span>
