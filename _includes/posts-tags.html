<p class="{{include.class}}">
   {% if post %}
    {% assign tags = post.tags %}
  {% else %}
    {% assign tags = page.tags %}
  {% endif %}
  {% for tag in tags %}
  <a href="{{site.baseurl}}/archives/tags/#{{tag | downcase | slugify}}"><i class="fa fa-tag"></i> {{tag}}</a>
  {% unless forloop.last%}, {% endunless %}{% endfor %}
</p>
